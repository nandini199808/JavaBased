# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  name: myagent

steps:
# Step 1: Maven Build
  - task: Maven@4
    inputs:
      mavenPomFile: 'pom.xml'
      options: '-DskipTests'
    displayName: 'Build java War with Maven'

# Step 2: Docker Build (Local only - no push to ACR yet)

  - task: Docker@2
    inputs:
      command: 'build'
      Dockerfile: '**/Dockerfile'
      tags: |
        latest
      repository: 'java-webapp'
    displayName: 'Run a multi-line script'
