trigger:
- master

pool:
  name: mypool

variables:
  imageName: 'stackbox-java-app'

steps:
- checkout: self
  fetchDepth: 1

# 2) Build the Java app
- script: mvn clean package
  displayName: ' Java App Build'


# 3) Build Docker image
- script: |
    docker build -t $(imageName) .
    docker tag $(imageName) stackboxacr.azurecr.io/$(imageName)
    az acr login --name stackboxacr
    docker push stackboxacr.azurecr.io/$(imageName)
  displayName: ' Build & Push to ACR'

# 4) Tag for ACR
- script: |
    echo " Tagging image for ACR..."
    docker tag $(imageName) stackboxacr.azurecr.io/$(imageName):$(Build.BuildId)
  displayName: 'Docker Tag'

# 5) Login to ACR
- script: |
    echo " Logging in to ACR..."
    az acr login --name stackboxacr
  displayName: 'ACR Login'

# 6) Push to ACR
- script: |
    echo " Pushing image to ACR..."
    docker push stackboxacr.azurecr.io/$(imageName):$(Build.BuildId)
  displayName: 'Push to ACR'
   
